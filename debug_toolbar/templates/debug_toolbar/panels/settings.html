{% load i18n %}

<table role="table" aria-labelledby="settings-heading">
  <thead role="rowgroup">
    <tr role="row">
      <th role="columnheader">{% trans "Setting" %}</th>
      <th role="columnheader">{% trans "Value" %}</th>
    </tr>
  </thead>
  <tbody role="rowgroup">
    {% for name, value in settings.items %}
      <tr role="row">
        <td>{{ name }}</td>
        <td><code>{{ value|pprint }}</code></td>
      </tr>
    {% endfor %}
  </tbody>
</table>

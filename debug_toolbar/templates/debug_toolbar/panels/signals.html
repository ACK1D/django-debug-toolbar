{% load i18n %}

<table role="table" aria-labelledby="signals-heading">
  <thead role="rowgroup">
    <tr role="row">
      <th role="columnheader">{% trans "Signal" %}</th>
      <th role="columnheader">{% trans "Receivers" %}</th>
    </tr>
  </thead>
  <tbody role="rowgroup">
    {% for name, receivers in signals %}
      <tr role="row">
        <td>{{ name|escape }}</td>
        <td>{{ receivers|join:", " }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
